<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
    }

    .about-section {
      position: relative;
      color: white;
      padding: 120px 20px 100px;
      text-align: center;
      background:
        radial-gradient(ellipse at center 70%, rgba(160, 0, 255, 0.2), transparent 60%),
        #0e0e0e;
      overflow: hidden;
    }

    .about-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
        linear-gradient(to right, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.2;
    }

    .about-section .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: auto;
    }

    .about-section h1 {
      font-size: 56px;
      font-weight: 700;
      color: #dcdcdc;
      margin-bottom: 10px;
    }

    .breadcrumb {
      color: #b56eff;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .breadcrumb a {
      color: #b56eff;
      text-decoration: none;
    }

    .about-card {
      background-color: rgba(255, 255, 255, 0.04);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(160, 0, 255, 0.05);
    }

    .about-card p {
      font-size: 18px;
      line-height: 1.6;
      color: #ccc;
    }
  </style>
</head>
<body>

  <section class="about-section">
    <div class="content">
      <h1>About Marko</h1>
      <div class="breadcrumb">
        <a href="#">Home</a> / About Us
      </div>

      <div class="about-card">
        <p>
          We are a digital marketing agency with over 21 years of experience helping brands grow online. From SEO to paid campaigns, we specialize in making your presence stand out.
        </p>
      </div>
    </div>
  </section>

</body>
</html>
