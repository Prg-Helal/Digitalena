<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalena</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>

    <!-- header -->

    <header class="header animate" data-animate="animate-slide-down">
        <!-- logo -->

        <div class="logo-container">
            <img src="images/Digitalena-logo.png" alt="Digitalena Logo" class="img-logo">
        </div>

        <!-- hamburger -->

        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- navbar -->
        <nav class="navbar">
            <a href="#homeSection" class="nav-link active-link">Home</a>
            <a href="#aboutSection" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
    </header>

    <!-- home page -->

    <main class="home-section animate" data-animate="animate-slide-top" id="homeSection">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="images/home-background.mp4" type="video/mp4">
        </video>
    </main>

    <section class="Statistics-section" id="aboutSection">

        <!-- statisics cards -->
        <div class="Statistics-card  animate" data-animate="animate-slide-right">

            <i class="fa-solid fa-magnifying-glass-dollar Statistics-icon"></i>

            <div class="statistics-counter">
                <span class="statistics-num" data-goal="70">0</span>
                <span>%</span>
            </div>

            <div class="statistics-content">
                <h6>
                    <span>Of small businesses </span>that invest in digital marketing see a significant boost in brand
                    awareness within
                    the first year.
                </h6>
            </div>

        </div>

        <div class="Statistics-card animate" data-animate="animate-slide-left">

            <i class="fa-solid fa-heart Statistics-icon"></i>

            <div class="statistics-counter">
                <span class="statistics-num" data-goal="60">0</span>
                <span>%</span>
            </div>

            <div class="statistics-content">
                <h6>
                    <span>Of people feel</span> more loyal to brands with great content.
                </h6>
            </div>

        </div>

    </section>
